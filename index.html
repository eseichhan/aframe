<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A-Frame Keith Haring Inspired Art</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background color -->
      <a-plane position="0 0 -5" rotation="0 0 0" width="10" height="7" color="#FF9933"></a-plane>

      <!-- Figures -->
      <!-- Left figure -->
      <a-entity>
        <a-box 
          position="-2 0.5 -4" 
          depth="0.05" 
          height="1.5" 
          width="0.8" 
          color="#00CCCC">
        </a-box>
        <a-sphere 
          position="-2 1.5 -4" 
          radius="0.5" 
          color="#00CCCC">
        </a-sphere>
        <a-box 
          position="-2.75 -0.5 -4" 
          depth="0.05" 
          height="0.8" 
          width="1.5" 
          color="#00CCCC">
        </a-box>
      </a-entity>

      <!-- Center figure -->
      <a-entity>
        <a-box 
          position="0 0.5 -4" 
          depth="0.05" 
          height="1" 
          width="0.8" 
          color="#FFFF00">
        </a-box>
        <a-sphere 
          position="0 1.25 -4" 
          radius="0.5" 
          color="#FFFF00">
        </a-sphere>
        <a-box 
          position="0 -1 -4" 
          depth="0.05" 
          height="0.8" 
          width="2" 
          rotation="0 0 45"
          color="#FFFF00">
        </a-box>
      </a-entity>

      <!-- Right figure -->
      <a-entity>
        <!-- body -->
        <a-box 
          position="2 0.5 -4" 
          depth="0.11" 
          height="1.3" 
          width="1.35" 
          color="#00CCCC">
        </a-box>
        <a-box 
          position="2 0.5 -4.01" 
          depth="0.05" 
          height="1.5" 
          width="1.57" 
          color="#000000">
        </a-box>
        <!-- arms -->
        <a-box 
          position="1.2 1.7 -4" 
          depth="0.05" 
          height="2" 
          width="0.5"
          rotation="0 0 30"
          color="#00CCCC">
        </a-box>
        <a-box 
          position="2.6 2 -4" 
          depth="0.05" 
          height="1.75" 
          width="0.5"
          rotation="0 0 -10"
          color="#00CCCC">
        </a-box>
        <a-box 
          position="1.2 1.7 -4.01" 
          depth="0.05" 
          height="2" 
          width="0.8"
          rotation="0 0 30"
          color="#000000">
        </a-box>
        <a-box 
          position="2.6 2 -4.01" 
          depth="0.05" 
          height="1.75" 
          width="0.8"
          rotation="0 0 -10"
          color="#000000">
        </a-box>
        <!-- hands -->
        <a-circle
          position="0.7 2.6 -4" 
          radius="0.35" 
          scale="1.1 0.75 1"
          depth = "0.7"
          rotation="0 0 -10"
          color="#00CCCC">
        </a-circle>
        <a-circle
          position="2.8 2.9 -4" 
          radius="0.35" 
          scale="1.1 0.75 1"
          rotation="0 0 -10"
          depth = "0.05"
          color="#00CCCC">
        </a-circle>
        <a-circle
          position="0.7 2.6 -4.01" 
          radius="0.5" 
          scale="1.1 0.75 1"
          depth = "0.7"
          rotation="0 0 -10"
          color="#000000">
        </a-circle>
        <a-circle
          position="2.8 2.9 -4.01" 
          radius="0.5" 
          scale="1.1 0.75 1"
          rotation="0 0 -10"
          depth = "0.05"
          color="#000000">
        </a-circle>
        <!-- head -->
        <a-sphere
          position="2 1.5 -4" 
          radius="0.5" 
          color="#00CCCC">
        </a-sphere>
        <a-circle
          position="2 1.5 -3.97" 
          radius="0.6" 
          color="#000000">
        </a-circle>
        <!-- legs -->
        <a-box 
          position="2.3 -0.5 -4" 
          depth="0.05" 
          height="0.6" 
          width="0.9"
          rotation = "0 0 80"
          color="#00CCCC">
        </a-box>
        <a-box 
          position="1.6 -0.5 -4" 
          depth="0.05" 
          height="0.6" 
          width="0.9"
          rotation = "0 0 80"
          color="#00CCCC">
        </a-box>
        <a-box 
          position="2.33 -1.1 -4" 
          depth="0.05" 
          height="0.6" 
          width="0.7"
          rotation = "0 0 110"
          color="#00CCCC">
        </a-box>
        <a-box 
          position="1.58 -1 -4" 
          depth="0.05" 
          height="0.6" 
          width="0.44"
          rotation = "0 0 110"
          color="#00CCCC">
        </a-box>
              <!-- backdrop -->
        <a-box 
          position="2.3 -0.5 -4.01" 
          depth="0.05" 
          height="0.8" 
          width="0.9"
          rotation = "0 0 80"
          color="#000000">
        </a-box>
        <a-box 
          position="1.6 -0.5 -4.01" 
          depth="0.05" 
          height="0.8" 
          width="1"
          rotation = "0 0 80"
          color="#000000">
        </a-box>
        <a-box 
          position="2.33 -1.1 -4.01" 
          depth="0.05" 
          height="0.8" 
          width="0.7"
          rotation = "0 0 110"
          color="#000000">
        </a-box>
        <a-box 
          position="1.58 -1 -4.01" 
          depth="0.05" 
          height="0.8" 
          width="0.44"
          rotation = "0 0 110"
          color="#000000">
        </a-box>
        <!-- feet -->
        <a-box 
          position="2.3 -1.5 -4" 
          depth="0.05" 
          height="0.6" 
          width="0.8"
          rotation = "0 0 0"
          color="#00CCCC">
        </a-box>
        <a-box 
          position="1.3 -1.5 -4" 
          depth="0.05" 
          height="0.6" 
          width="0.8"
          rotation = "0 0 0"
          color="#00CCCC">
        </a-box>
        <a-box 
          position="2.21 -1.5 -4.01" 
          depth="0.05" 
          height="0.6" 
          width="1.2"
          rotation = "0 0 0"
          color="#000000">
        </a-box>
        <a-box 
          position="2.21 -1 -4.01" 
          depth="0.05" 
          height="0.6" 
          width="0.9"
          rotation = "0 0 0"
          color="#000000">
        </a-box>
        <a-box 
          position="1.3 -1.5 -4.01" 
          depth="0.05" 
          height="0.8" 
          width="1"
          rotation = "0 0 0"
          color="#000000">
        </a-box>
      </a-entity>

      <!-- Ground -->
      <a-plane 
        position="0 -1.8 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="1" 
        color="#660099">
      </a-plane>



    </a-scene>
  </body>
</html>
