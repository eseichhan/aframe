<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A-Frame Keith Haring Inspired Art</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background color -->
      <a-plane position="0 0 -5" rotation="0 0 0" width="10" height="7" color="#FF9933"></a-plane>

      <!-- Figures -->
      <!-- Left figure -->
      <a-entity>
        <a-box 
          position="-2 0.5 -4" 
          depth="0.05" 
          height="1.5" 
          width="0.8" 
          color="#00CCCC">
        </a-box>
        <a-sphere 
          position="-2 1.5 -4" 
          radius="0.5" 
          color="#00CCCC">
        </a-sphere>
        <a-box 
          position="-2.75 -0.5 -4" 
          depth="0.05" 
          height="0.8" 
          width="1.5" 
          color="#00CCCC">
        </a-box>
      </a-entity>

      <!-- Center figure -->
      <a-entity>
        <a-box 
          position="0 0.5 -4" 
          depth="0.05" 
          height="1" 
          width="0.8" 
          color="#FFFF00">
        </a-box>
        <a-sphere 
          position="0 1.25 -4" 
          radius="0.5" 
          color="#FFFF00">
        </a-sphere>
        <a-box 
          position="0 -1 -4" 
          depth="0.05" 
          height="0.8" 
          width="2" 
          rotation="0 0 45"
          color="#FFFF00">
        </a-box>
      </a-entity>

      <!-- Right figure -->
      <a-entity>
        <a-box 
          position="2 0.5 -4" 
          depth="0.05" 
          height="1.5" 
          width="0.8" 
          color="#00CCCC">
        </a-box>
        <a-sphere 
          position="2 1.5 -4" 
          radius="0.5" 
          color="#00CCCC">
        </a-sphere>
        <a-box 
          position="2.75 -0.5 -4" 
          depth="0.05" 
          height="0.8" 
          width="1.5" 
          color="#00CCCC">
        </a-box>
      </a-entity>

      <!-- Ground -->
      <a-plane 
        position="0 -1.5 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="1" 
        color="#660099">
      </a-plane>


    </a-scene>
  </body>
</html>
